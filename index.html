<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <!-- Font Awasome icons  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./sass/style.min.css" />

  <script src="./js/index.js"></script>
  <title>Mix Match Game</title>
</head>

<body>
  <div class="container d-flex justify-content-center flex-column p-3">
    <div class="header">
      <h1 class="title fw-normal text-center">Mix-Or-Match</h1>
    </div>

    <div class="card bg-transparent border-0">
      <!-- card header  -->
      <div class="card-header d-flex flex-column flex-sm-row align-items-center justify-content-sm-between px-4">
        <div class="card__left">
          Time <span id="time"></span></h5>
        </div>
        <div class="card__right">
          Flips <span id="flips"></span></h5>
        </div>
      </div>

      <!-- ovelay text  -->

      <div class="overlay-text visible align-items-center justify-content-center position-fixed top-0 start-0 end-0 bottom-0" id="click-start">
        Click to Start
      </div>
      <div id="game-over-text" class="overlay-text  align-items-center justify-content-center position-fixed top-0 start-0 end-0 bottom-0">
        GAME OVER
        <span class="overlay-text-small">Click to Restart</span>
      </div>
      <div id="victory-text" class="overlay-text  align-items-center justify-content-center position-fixed top-0 start-0 end-0 bottom-0">
        VICTORY
        <span class="overlay-text-small">Click to Restart</span>
      </div>

      <!-- card body  -->

      <div class="card-body text-center">
        <div class="container">
          <div class="row" id="card__row">
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>


</body>

</html>
